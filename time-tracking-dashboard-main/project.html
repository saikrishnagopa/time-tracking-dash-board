<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/project.css">
</head>

<body>
    <div class="min-cont">

        <div class="item1 ">
            <div class="profile">
                <img id="profile-img" src="./time-tracking-dashboard-main/images/image-jeremy.png" alt="">
                <div class="profile-info">
                    <p>report for</p>
                    <h1 class="robson">jermeny</h1>
                    <h1 class="robson">robson</h1>
                </div>
            </div>
            <div class="button-cont">
                <button class="button">daily</button>
                <button class="button active">weekly</button>
                <button class="button">monthly</button>
            </div>

        </div>
        <div class="item2 block">
            <img src="./time-tracking-dashboard-main/images/icon-work.svg" alt="">
            <div class="inside-block">
                <div class="content">
                    <h6>work</h6>
                    <i><img src="./time-tracking-dashboard-main/images/icon-ellipsis.svg" alt=""></i>
                </div>
                <p class="hours  current">32hrs</p>
                <p class="last">last <span class='duration' id="week">week</span> <span class="previous">36hrs</span></p>

            </div>

        </div>

        <div class="item3 block">
            <img src="./time-tracking-dashboard-main/images/icon-play.svg" alt="">
            <div class="inside-block">
                <div class="content">
                    <h6>play</h6>
                    <i><img src="./time-tracking-dashboard-main/images/icon-ellipsis.svg" alt=""></i>
                </div>
                <p class="hours  current">10hrs</p>
                <p class="last">last <span class='duration' id="week">week</span> <span class="previous">8hrs</span></p>

            </div>


        </div>
        <div class="item4 block">
            <img src="./time-tracking-dashboard-main/images/icon-study.svg" alt="">
            <div class="inside-block">
                <div class="content">
                    <h6>study</h6>
                    <i><img src="./time-tracking-dashboard-main/images/icon-ellipsis.svg" alt=""></i>
                </div>
                <p class="hours  current">4hrs</p>
                <p class="last">last <span class='duration' id="week">week</span> <span class="previous">7hrs</span></p>

            </div>

        </div>
        <div class="item5 block">
            <img src="./time-tracking-dashboard-main/images/icon-exercise.svg" alt="">
            <div class="inside-block">
                <div class="content">
                    <h6>exercise</h6>
                    <i><img src="./time-tracking-dashboard-main/images/icon-ellipsis.svg" alt=""></i>
                </div>
                <p class="hours  current">4hrs</p>
                <p class="last">last <span class='duration' id="week">week</span> <span class="previous">5hrs</span></p>

            </div>



        </div>
        <div class="item6 block">

            <img src="./time-tracking-dashboard-main/images/icon-social.svg" alt="">
            <div class="inside-block">
                <div class="content">
                    <h6>social</h6>
                    <i><img src="./time-tracking-dashboard-main/images/icon-ellipsis.svg" alt=""></i>
                </div>
                <p class="hours  current">5hrs</p>
                <p class="last">last <span class='duration' id="week">week</span> <span class="previous">10hrs</span></p>

            </div>





        </div>
        <div class="item7 block">
            <img src="./time-tracking-dashboard-main/images/icon-self-care.svg" alt="">
            <div class="inside-block">
                <div class="content">
                    <h6>self care</h6>
                    <i><img src="./time-tracking-dashboard-main/images/icon-ellipsis.svg" alt=""></i>
                </div>
                <p class="hours  current">2hrs</p>
                <p class="last">last <span class='duration' id="week">week</span> <span class="previous">2hrs</span></p>

            </div>





        </div>





    </div>




    <script src="/project.js"></script>

</body>

</html>
